{% extends 'home.html' %}
{% load static %}

{% block page_background %}
<main class="p-4" style="flex-grow: 1; background-color: #f8f9fa;align-items: flex-start;">
    <div class="container">
        <!-- Header buttons -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{% url 'home' %}" class="btn btn-light"
               style="background-color: #e0e0e0; border: none; border-radius: 20px; padding: 10px 20px; font-size: 14px; color: #333; display: inline-flex; align-items: center; gap: 8px; transition: all 0.3s;">
                <i class="fas fa-arrow-left" style="font-size: 12px;"></i> Quay lại
            </a>

        </div>

        <div class="row g-4 ">
            <div class="col-md-8">
                    <h2 class="fw-bold text-center mb-4">KỶ LUẬT & KHEN THƯỞNG</h2>
                    <div class="row gy-3">
                    <div class="col-12">
                        <div class="card h-100" style="background: transparent; border: none;">
                            <div class="card-body p-3">
                                <a href="{% url 'ky_luat_list' %}" class="link d-block my-3"><strong style="color:black; font-size: 18px;">Danh sách kỷ luật</strong></a>
                                <a href="{% url 'khen_thuong_list' %}" class="link d-block my-3"><strong style="color:black; font-size: 18px;">Danh sách khen thưởng</strong></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter -->
            <div class="col-md-4">
                <div class="card p-4 " style="border: none; background: #fff;">
                    <h5 class="fw-bold mb-4" style="color: #066BBB;">FILTER</h5>
                    <form method="get" action="{% url 'khen_thuong_list' %}">
                        <div class="mb-3">
                            <label for="thang" class="form-label fw-medium">Tháng</label>
                            <select id="thang" name="thang" class="form-select" style="border-radius: 10px;">
                                <option value="">Chọn tháng</option>
                                {% for thang in thang_list %}
                                <option value="{{ thang }}" {% if request.GET.thang == thang|stringformat:"s" %}selected{% endif %}>{{ thang }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="nam" class="form-label fw-medium">Năm</label>
                            <select id="nam" name="nam" class="form-select" style="border-radius: 10px;">
                                <option value="">Chọn năm</option>
                                {% for nam in nam_list %}
                                <option value="{{ nam }}" {% if request.GET.nam == nam|stringformat:"s" %}selected{% endif %}>{{ nam }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"
                                style="border-radius: 15px; padding: 10px;">
                            <i class="fas fa-filter me-2"></i>Lọc
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
