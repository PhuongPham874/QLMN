<!DOCTYPE html>
<html lang="vi">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
</head>
<body>
    <div class="background-slideshow"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo">
                <h2>TRƯỜNG MẦM NON <br><span>MĂNG NON</span></h2>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" onclick="this.style.display='none'">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <label for="old_password">Mật khẩu hiện tại</label>
                <input type="password" name="old_password" required>

                <label for="new_password1">Mật khẩu mới</label>
                <input type="password" name="new_password1" required>

                <label for="new_password2">Nhập lại mật khẩu mới</label>
                <input type="password" name="new_password2" required>

                <button type="submit">Đổi mật khẩu</button>
            </form>
        </div>
    </div>

    <script>
        // Array of background images
        const backgroundImages = [
            "{% static 'images/6840312.jpg' %}",
            "{% static 'images/bg2.jpg' %}",
            "{% static 'images/bg3.jpg' %}",
            "{% static 'images/bg4.jpg' %}",
        ];

        let currentImageIndex = 0;
        const slideshowElement = document.querySelector('.background-slideshow');

        // Function to change the background image
        function changeBackgroundImage() {
            // Fade out current image
            slideshowElement.style.opacity = 0;

            // After fade out, change image and fade in
            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
                slideshowElement.style.backgroundImage = `url(${backgroundImages[currentImageIndex]})`;
                slideshowElement.style.opacity = 1;
            }, 1000);
        }

        // Set initial background image
        slideshowElement.style.backgroundImage = `url(${backgroundImages[0]})`;

        // Change background image every 5 seconds
        setInterval(changeBackgroundImage, 5000);
    </script>
</body>
</html>
