{% extends 'home.html' %}
{% load static %}

{% block page_background %}
<main class="p-4" style="flex-grow: 1; background-color: #f8f9fa; align-items: flex-start;">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{% url 'khen_thuong_list' %}" class="btn btn-secondary"
               style="background-color: #e0e0e0; border: none; border-radius: 20px; padding: 10px 20px; font-size: 14px; color: #333; display: inline-flex; align-items: center; gap: 8px; transition: all 0.3s;">
                <i class="fas fa-arrow-left" style="font-size: 12px;"></i> Quay lại
            </a>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="p-4" style="background: linear-gradient(to right, #ddf0ff, #ffffff)">
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <h2 class="fw-bold">DUYỆT ĐƠN KHEN THƯỞNG</h2>
                    </div>
                    <p>{{ khen_thuong.get_all_info }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-success" style="border-radius: 15px; padding: 8px 30px; font-size: 16px;">
                                Duyệt
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
