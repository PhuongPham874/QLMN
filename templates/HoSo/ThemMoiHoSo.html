{% extends "home.html" %}

{% block extra_css %}
    <style>

        .content{
            width: 1100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;

        }
        .ndung{
            width: 1100px;
            padding: 20px;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
        }
    }

        table{
        width: 450px;
        align-items: center;
        margin-bottom: 20px;
        justify-content: space-between;
    }
        .btn{
        padding: 10px ;
        border-radius:5px;
        font-size: 15px;
        text-align: center;
        background-color:#D9D9D9 ;
        color: black;
        border: 1px solid;
    }
        .button{
            padding: 20px;
        }

    </style>
{% endblock %}
{% block page_background %}
<main class="content" style="background-color: #ffffff; padding: 10px;">

    <div  class="button" style="display: flex; justify-content: space-between; align-items: center">
        <button class="btn btn-secondary" onclick="window.history.back()" style="font-size: 16px; padding: 10px 30px;">Quay lại</button>

    </div>
    <div class="ndung">
        <h1 class="header-title" style="color: #000000; font-size: 30px; font-weight: bold; text-align: center; width: 100%;">THÊM MỚI HỒ SƠ NHÂN VIÊN</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="container mt-4" style="background-color: #f0f8ff; padding: 40px; border-radius: 10px; max-width: 100%; margin-right: 0;">
                <h3 class="line-title" style="position: relative; text-align: center; font-size: 22px; font-weight: bold; color: #008CBA; margin: 20px 0;">
                    <span style="position: absolute; left: 0; top: 50%; width: 35%; height: 1px; background-color: #008CBA;"></span>
                    Thông Tin Cá Nhân
                    <span style="position: absolute; right: 0; top: 50%; width: 35%; height: 1px; background-color: #008CBA;"></span>
                </h3>

                <div class="row">
                    <div class="col-md-6 left-column" style="padding: 10px;">
                       <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="anh_ca_nhan" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Ảnh cá nhân</label>
                            <div style="flex-grow: 1;">
                                <input type="file" class="form-control" id="anh_ca_nhan" name="anh_ca_nhan" style="font-size: 16px; padding: 9px; border-radius: 5px; display: inline-block; width: 105%;">
                            </div>
                            <span style="margin-left: 10px; font-size: 16px; color: #333;"></span>
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="so_cccd" style="font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left; width: 180px;">Số CCCD:</label>
                            <input type="text" class="form-control" id="so_cccd" name="so_cccd" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="trinh_do_hoc_van" style="font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left; width: 180px;">Trình độ học vấn:</label>
                            <input type="text" class="form-control" id="trinh_do_hoc_van" name="trinh_do_hoc_van" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="vi_tri_cong_viec" style="font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left; width: 180px;">Vị trí công việc:</label>
                            <input type="text" class="form-control" id="vi_tri_cong_viec" name="vi_tri_cong_viec" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="kinh_nghiem" style="font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left; width: 180px;">Kinh nghiệm làm việc:</label>
                            <input type="text" class="form-control" id="kinh_nghiem" name="kinh_nghiem" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>
                    </div>

                    <div class="col-md-6 right-column" style="padding: 10px;">
                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="ten_nv" style="font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left; width: 180px;">Tên nhân viên:</label>
                            <input type="text" class="form-control" id="ten_nv" name="ten_nv" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="ngay_sinh" style="font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left; width: 180px;">Ngày sinh:</label>
                            <input type="date" class="form-control" id="ngay_sinh" name="ngay_sinh" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="so_dien_thoai" style="font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left; width: 180px;">Số điện thoại:</label>
                            <input type="text" class="form-control" id="so_dien_thoai" name="so_dien_thoai" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="email" style="font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left; width: 180px;">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="dia_chi" style="font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left; width: 180px;">Địa chỉ:</label>
                            <input type="text" class="form-control" id="dia_chi" name="dia_chi" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>
                    </div>
                </div>

                <h3 class="line-title" style="position: relative; text-align: center; font-size: 22px; font-weight: bold; color: #008CBA; margin: 20px 0;">
                    <span style="position: absolute; left: 0; top: 50%; width: 35%; height: 1px; background-color: #008CBA;"></span>
                    Hợp Đồng Lao Động
                    <span style="position: absolute; right: 0; top: 50%; width: 35%; height: 1px; background-color: #008CBA;"></span>
                </h3>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="loai_hop_dong" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Loại hợp đồng:</label>
                            <select class="form-control" id="loai_hop_dong" name="loai_hop_dong" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                                <option value="Hợp đồng có thời hạn">Hợp đồng có thời hạn</option>
                                <option value="Hợp đồng không thời hạn">Hợp đồng không thời hạn</option>
                            </select>
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="thoi_han_hop_dong" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Thời hạn hợp đồng:</label>
                            <input type="text" class="form-control" id="thoi_han_hop_dong" name="thoi_han_hop_dong" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="ngay_vao_lam" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Ngày vào làm:</label>
                            <input type="date" class="form-control" id="ngay_vao_lam" name="ngay_vao_lam" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="muc_luong" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Mức lương cơ bản:</label>
                            <input type="text" class="form-control" id="muc_luong" name="muc_luong" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="trang_thai_hop_dong" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Trạng thái hợp đồng:</label>
                            <select class="form-control" id="trang_thai_hop_dong" name="trang_thai_hop_dong" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                                <option value="Đang còn hiệu lực">Đang còn hiệu lực</option>
                                <option value="Đã hết hạn">Đã hết hạn</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn btn-primary btn-save" style="background-color: #008CBA; color: white; font-size: 16px; padding: 10px 20px; border-radius: 5px;">Lưu</button>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
