{% extends "home.html" %}

{% block extra_css %}
    <style>

        .content{
            width: 1100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;

        }
        .ndung{
            width: 1100px;
            padding: 20px;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
        }
    }

        table{
        width: 450px;
        align-items: center;
        margin-bottom: 20px;
        justify-content: space-between;
    }
        .btn{
        padding: 10px ;
        border-radius:5px;
        font-size: 15px;
        text-align: center;
        background-color:#D9D9D9 ;
        color: black;
        border: 1px solid;
    }
        .button{
            padding: 20px;
        }

    </style>
{% endblock %}
{% block page_background %}
<main class="content" style="background-color: #ffffff; padding: 10px;">
    <div class="ndung">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="header-container" style="display: flex; justify-content: flex-start; align-items: center; width: 100%; margin-top: 20px;">
                <a href="{% url 'DanhSachNhanVien' %}" class="btn btn-secondary" style="font-size: 17px; font-weight: bold; padding: 7px 15px; margin-right: 20px; border: none;">Quay lại</a>
                <h1 class="header-title" style="color: #000000; font-size: 30px; font-weight: bold; text-align: center; margin: 0; flex-grow: 1; text-align: center;">THÊM MỚI HỒ SƠ NHÂN VIÊN</h1>
            </div>

             <div class="container mt-4" style="background-color: #f0f8ff; padding: 40px; border-radius: 10px;">
                <h4 class="header-title" style="display: flex; justify-content: space-between; font-size: 30px; font-weight: bold; margin-bottom: 20px; margin-top: -39px;margin-right:-40px;margin-left:-40px;">
                    <a href="{% url 'ThemMoiHoSo' %}" STYLE= "border: 3px solid #000000; background-color:#066BBB; color: white; width: 50%; text-align: center; padding: 10px;
                              border-top-left-radius:10px; border-bottom-left-radius: 10x; text-decoration: none;">
                        Thông Tin Cá Nhân
                    </a>
                    <div style="text-decoration: none; color: white; width: 50%; text-align: center; padding: 10px; background-color: #65ABE3; border-top-right-radius: 5px; border-bottom-right-radius: 5px;">
                        Hợp Đồng Lao Động
                    </div>


                </h4>


                <div class="row">
                    <div class="col-md-6 left-column" style="padding: 10px;">
                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="anh_ca_nhan" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Ảnh cá nhân</label>
                            <input type="file" class="form-control" id="anh_ca_nhan" name="anh_ca_nhan" style="font-size: 16px; padding: 9px; border-radius: 5px; display: inline-block; width: 105%;">
                            </div>





                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="ten_nv" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Họ và tên:</label>
                            <input type="text" class="form-control" id="ten_nv" name="ten_nv" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="gioi_tinh" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Giới tính:</label>
                            <input type="radio" name="gioi_tinh" value="2"  style="margin-right: 20px;"> Nam
                            <input type="radio" name="gioi_tinh" value="1" style="margin-right: 20px;margin-left: 20px;" checked> Nữ
                        </div>


                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="ngay_sinh" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Ngày sinh:</label>
                            <input type="date" class="form-control" id="ngay_sinh" name="ngay_sinh" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="so_dien_thoai" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Số điện thoại:</label>
                            <input type="text" class="form-control" id="so_dien_thoai" name="so_dien_thoai" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="email" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                            <label for="so_cccd" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Số CCCD:</label>
                            <input type="so_cccd" class="form-control" id="so_cccd" name="so_cccd" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>
                    </div>

                    <div class="col-md-6 right-column" style="padding: 10px;">
                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 10px;">
                            <label for="vi_tri_cong_viec" style="width: 450px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Vị trí làm việc:</label>
                            <input type="text" class="form-control" id="vi_tri_cong_viec" name="vi_tri_cong_viec" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 10px;">
                                <label for="chuc_vu" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-left: 10px; text-align: left;">Chức vụ:</label>
                                <input type="text" class="form-control" id="chuc_vu" name="nam_tn" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                            </div>
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 10px;">
                            <label for="to_phong_ban" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Tổ (Phòng ban):</label>
                            <select class="form-control" id="to_phong_ban" name="to_phong_ban" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                                <option value="Lớp mầm">Lớp mầm</option>
                                <option value="Lớp chồi">Lớp chồi</option>
                                <option value="Lớp lá">Lớp lá</option>
                                <option value="Văn phòng">Văn phòng</option>
                                <option value="Y tế - Hậu cần">Y tế - Hậu cần</option>
                            </select>
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 10px;">
                            <label for="trinh_do_hoc_van" style="width: 450px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Trình độ học vấn:</label>
                            <select class="form-control" id="trinh_do_hoc_van" name="trinh_do_hoc_van" style="font-size: 16px; padding: 8px; border-radius: 5px; width: 431px">
                                <option value="Dưới trung cấp">Dưới trung cấp</option>
                                <option value="Trung cấp">Trung cấp</option>
                                <option value="Cao đẳng">Cao đẳng</option>
                                <option value="Đại học">Đại học</option>
                                <option value="Thạc sĩ">Thạc sĩ</option>
                            </select>
                            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 10px;">
                                <label for="nam_tn" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-left: 10px; text-align: left;">Năm TN:</label>
                                <input type="text" class="form-control" id="nam_tn" name="nam_tn" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                            </div>
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 10px;">
                            <label for="chuyen_nganh" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Chuyên ngành:</label>
                            <input type="text" class="form-control" id="chuyen_nganh" name="chuyen_nganh" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 10px;">
                            <label for="noi_dao_tao" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Nơi đào tạo:</label>
                            <input type="text" class="form-control" id="noi_dao_tao" name="noi_dao_tao" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 10px;">
                            <label for="ngay_cap" style="width: 180px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Ngày cấp:</label>
                            <input type="date" class="form-control" id="ngay_cap" name="ngay_cap" style="font-size: 16px; padding: 8px; border-radius: 5px;">
                        </div>

                    </div>
                </div>

                <!-- Nơi cấp và Địa chỉ tạm trú kéo dài -->
                <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                    <label for="noi_cap" style="width: 140px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Nơi cấp:</label>
                    <input type="text" class="form-control" id="noi_cap" name="noi_cap" style="font-size: 16px; padding: 8px; border-radius: 5px; width: 100%;">
                </div>

                <div class="form-group" style="display: flex; align-items: center; margin-bottom: 15px;">
                    <label for="dia_chi_tam_tru" style="width: 140px; font-weight: bold; font-size: 16px; color: #333; margin-right: 10px; text-align: left;">Địa chỉ tạm trú:</label>
                    <input type="text" class="form-control" id="dia_chi_tam_tru" name="dia_chi_tam_tru" style="font-size: 16px; padding: 8px; border-radius: 5px; width: 100%;">
                </div>

                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn btn-primary btn-save" style="background-color: #00CC00; color: white; padding: 10px 20px; font-size: 16px;font-weight: bold; border: 0px solid #333; border-radius: 5px; cursor: pointer;">Lưu</button>
                </div>
            </div>
        </form>
    </div>
</main>


{% endblock %}
